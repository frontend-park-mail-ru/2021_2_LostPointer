<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
<div class="app">
    <div class="auth-page__placeholder">
        <img class="auth_page__placeholder-photo" src="img/woman_headphones_1.jpeg">
    </div>
    <div class="auth-page__content">
        <div class="auth-page__logo">
            <img class="auth-page__logo-image" src="img/Logo.png">
        </div>
        <div class="auth-page__title">
            Sign up
        </div>
        <div class="auth-page__description">
            Letâ€™s get all your required setup information and get started
        </div>
        <form class="auth-form" action="#">
            <input class="auth-form__input" type="text" id="name" minlength="5" placeholder="Name">
            <input class="auth-form__input" type="email" id="email" pattern=".+@.+\..+" placeholder="Email">
            <input class="auth-form__input" type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password">
            <input class="auth-form__input" type="password" id="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Confirm password">
            <button class="auth-form__submit" type="submit">Sign up</button>
        </form>
    </div>
</div>
</body>
<script src="js/signup.js"></script>
</html>
