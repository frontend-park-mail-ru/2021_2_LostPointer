<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="app">
    <div class="welcome-image">
        <img class="welcome-image__photo" src="img/woman_headphones_1.jpeg">
    </div>
    <div class="login-container">
        <div class="login-container__logo-container">
            <img class="login-container__logo-container-image" src="img/Logo.png">
        </div>
        <div class="login-container__singup-header">
            Sign up
        </div>
        <div class="login-container__singup-description">
            Letâ€™s get all your required setup information and get started
        </div>
        <form class="login-container__signup-form" action="#">
            <input class="login-container__input" type="text" id="name" placeholder="Name">
            <input class="login-container__input" type="text" id="email" placeholder="Email">
            <input class="login-container__input" type="text" id="password" placeholder="Password">
            <input class="login-container__input" type="text" id="confirm_password" placeholder="Confirm password">
            <button type="submit" class="login-container__button">Sign up</button>
        </form>
    </div>
</div>
</body>
</html>
