<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LostPointer</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="img/logo.png"/>
</head>
<body>
<div class="app">
    <div class="content">
        <div class="app sidebar">
            <img class="logo" src="img/logo.png">
            <object class="sidebar__icon" data="img/home.svg"></object>
            <object class="sidebar__icon" data="img/explore.svg"></object>
            <object class="sidebar__icon" data="img/favorite.svg"></object>
            <object class="sidebar__icon" data="img/more.svg"></object>
        </div>
        <div class="main-layout">
            <div class="content__top-bar">
                <span class="content__top-bar__search"></span>
                <span class="content__top-bar__icons">
                    <img class="content__top-bar__icons__img" src="img/notifications-none.svg">
                    <img class="content__top-bar__icons__img" src="img/settings.svg">
                </span>
                <img class="content__top-bar__profile" src="img/ava.png">
            </div>
            <div class="content__main">
                <div class="listen-now">
                    <div class="listen-now__top-albums">
                        <img src="img/id.jpeg" class="listen-now__top-albums__album"/>
                        <img src="img/albina.jpeg" class="listen-now__top-albums__album"/>
                        <img src="img/starboy.jpg" class="listen-now__top-albums__album"/>
                        <img src="img/yur.jpg" class="listen-now__top-albums__album"/>
                    </div>
                    <div class="listen-now__suggested-content">
                        <div class="listen-now__suggested-content__playlists">
                            <div class="listen-now__suggested-content__playlists__header">Your Playlists</div>
                            <div class="listen-now__suggested-content__playlists__container">
                                <div class="listen-now__suggested-content__playlists__item">
                                    <img src="img/yur.jpg">
                                    <div>Jail Mix</div>
                                </div>
                                <div class="listen-now__suggested-content__playlists__item">
                                    <img src="img/albina.jpeg">
                                    <div>Resine Working Mix Extended</div>
                                </div>
                                <div class="listen-now__suggested-content__playlists__item">
                                    <img src="img/starboy.jpg">
                                    <div>Workout Mix 2</div>
                                </div>
                            </div>
                        </div>
                        <div class="listen-now__suggested-content__tracks">
                            <div class="listen-now__suggested-content__tracks__header">Tracks of the Week</div>
                            <div class="listen-now__suggested-content__tracks__container">
                                <div class="listen-now__suggested-content__playlists__item"></div>
                                <div class="listen-now__suggested-content__playlists__item"></div>
                                <div class="listen-now__suggested-content__playlists__item"></div>
                            </div>
                        </div>
                        <div class="listen-now__suggested-content__artists">
                            <div class="listen-now__suggested-content__artists__header">Top Artists</div>
                            <div class="listen-now__suggested-content__artists__container">
                                <img class="listen-now__suggested-content__artists__artist" src="img/starboy.jpg">
                                <img class="listen-now__suggested-content__artists__artist" src="img/albina.jpeg">
                                <img class="listen-now__suggested-content__artists__artist"  src="img/yur.jpg">
                                <img class="listen-now__suggested-content__artists__artist" src="img/id.jpeg">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-content__friend-activity">
                    <div class="main-content__friend-activity__header">
                        <span class="main-content__friend-activity__text">Friends Activity</span>
                        <img class="main-content__friend-activity__img" src="img/more_friends.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="player">
        <img class="player-artwork" src="img/albina.jpeg"/>
        <div class="now-playing">
            <div class="track-name">Megalovania</div>
            <div class="artist-name">Toby Fox</div>
        </div>
        <img src="img/player-controls.svg" class="player-controls">
        <div class="player-time">0:00</div>
        <div class="player-seekbar"></div>
        <div class="player-time">03:30</div>
        <img class="shuffle" src="img/shuffle.svg">
        <img class="repeat" src="img/repeat.svg">
        <div class="player-seekbar player-volume"></div>
        <img class="player-volume-icon" src="img/volume.svg">
    </div>
</div>
</body>
</html>
